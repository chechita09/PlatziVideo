<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./img/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input aria-label="Correo" class="input" type="password" placeholder="Contraseña">
                    <input aria-label="Contraseña" class="input" type="text" placeholder="Correo">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./img/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="./img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register">No tienes cuenta, <a href="./singin.html">Regístrate</a>.</p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>    
    <link rel="stylesheet" href="./css/singin-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./img/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section>
        <section class="singin">
            <section class="singin__container">
                <h2>Regístrate</h2>
                <form class="singin__container--form">
                    <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                    <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                    <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                    <button class="button">Registrarme</button>                    
                </form>
                <a href="./login.html">Iniciar sesión</a>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
